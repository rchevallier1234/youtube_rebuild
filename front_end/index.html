<!doctype html>
<html>
    <head>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style/header.css">
        <title>youtube</title>
        <link rel="icon" type="images/x-icon" href="images/logo.png">
    </head>
    <body>
        <header>
            <div id="left">
                <button id="detail_info" ><img src="images/menu.png" alt="menu"></button>
                <button id="home_button"><img src="images/home.png" alt="home"></button>
            </div>
            <div id="center">
                <input type="text" id="search_barre" placeholder="Rechercher">
                <button id="search_button"><img src="images/loupe.png" alt="loupe"></button>
                <button id="vocal_button"><img src="images/audio.png" alt="micro"></button>
            </div>
            <div id="right">
                <button id="create"><img src="images/video-camera.png" alt="create video"></button>
                <button id="notif"><img src="images/bell.png" alt="notification"></button>
                <button id="user"><img src="images/user.png" alt="user"></button>
            </div>
        </header>
    </body>
</html>
